<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Proyección de Ventas</title>
    <link rel="stylesheet" href="CSS/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <body style="background-color: rgba(224, 208, 190, 0.466);">

        <main>
            <div class="container-fluid">
                <div class="row mb-5 mt-4">
                    <div class="col-4">
                        <div class="align-self-center">
                            <div class="card">
                                <div class="card-header text-center">
                                    <h4><strong>Simulador de Proyección de Ventas</strong></h4>
                                </div>
                                <div class="card-body">
                                    <form>
                                        <div class="form-group my-2">
                                            <label for="txt-precio">Ingrese el precio del producto:</label>
                                            <input class="form-control" type="number" name="txt-precio" id="txt-precio" min="15">
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="chk-producto-mercado">
                                            <label class="form-check-label" for="chk-producto-mercado">
                                              Mi producto ya esta en el mercado
                                            </label>
                                          </div>
                                        <div class="form-group my-2 d-none" id="ventas-ultimo-año">
                                            <label for="txt-precio">Ingrese las Ventas del Último Año:</label>
                                            <input class="form-control" type="number" name="txt-ventas-ultimo-año" id="txt-ventas-ultimo-año" min="10000">
                                        </div>
                                        <div class="form-group my-2">
                                            <label for="txt-poblacion">Numero de años:</label>
                                            <input class="form-control" type="number" name="txt-anios" id="txt-anios" min="1" value="1" max="10">
                                        </div>
                                        <div class="form-group my-2">
                                            <label for="slc-categorias">Seleccione una categoria:</label>
                                            <select name="slc-categorias" id="slc-categorias" class="form-control">
                                                <option value="0">--Seleccione una Categoria--</option>
                                                <option value="1">Refrescos</option>
                                                <option value="2">Panaderia</option>
                                                <option value="3">Cosméticos</option>
                                                <option value="4">Salud</option>
                                                <option value="5">Golosinas</option>
                                            </select>
                                        </div>
                                        <!-- <div class="form-group">
                                            <label for="txt-poblacion">Porcentaje de Natalidad:</label>
                                            <input style="border: none;" class="form-range" type="range" name="txt-porcentaje-natalidad" id="txt-porcentaje-natalidad" min="10" max="70">
                                            <input style="width: 20%;" class="form-control mt-1" type="text" id="txt-valor-porcentaje-natalidad" disabled>
                                        </div> -->
                                        <div class="form-group text-center my-2">
                                            <button style="width: 40%;" type="button" id="btn-limpiar" class="btn btn-outline-warning">Limpiar</button>
                                            <button style="width: 40%;" id="btn-simular" type="button" class="btn btn-outline-success">Simular</button>
                                            <button style="width: 40%;" id="btn-detener" type="button" class="btn btn-outline-danger mt-2">Detener</button>
                                            <button style="width: 40%;" id="btn-guardar" type="button" class="btn btn-outline-primary mt-2" disabled>Guardar</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="card my-3">
                                <div class="card-header text-center"><h5>Ultimas Simulaciones</h5></div>
                                <div class="card-body" style="background-color: rgba(204, 204, 204, 0.253);">
                                    <div id="div-simulaciones">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-8">
                        <div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="card text-center d-none" id="card-regional">
                                        <h5>Mapa de Aceptación de Producto</h5>
                                        <small>En este mapa se mostrara la proyección de ventas del producto al finalizar la simulación</small>
                                        <div id="grafico-regional" class="card-body" style="width: auato; height: 500px;"></div>
                                    </div>
                                    
                                </div>
                                <div class="col-12 mt-2">
                                    <div class="card text-center d-none" id="card-casos">
                                        <div id="grafico-casos" class="card-body"></div>
                                    </div>
                                </div>
                                <div class="col-12 mt-2">
                                    <div class="card text-center d-none" id="card-crecimiento-departamento">
                                        <div id="grafico-crecimiento-departamento" class="card-body"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
    
    
    
    
        <script src="JS/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script src="JS/controlador.js"></script>
    </body>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
